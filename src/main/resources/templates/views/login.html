<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo font-white">
            <b class="mr-2">THRAEX</b>Admin
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg font-red" th:if="${param.error}">用户名或密码错误</p>
                <p class="login-box-msg font-red" th:if="${param.logout}">已退出</p>

                <form action="/login" method="post">
                    <input name="_csrf" type="hidden" th:value="${_csrf}?${_csrf.token}"/>
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.js"></script>
    <script>
        // console.log(CryptoJS)
        // console.log(CryptoJS.AES)
        const key = CryptoJS.enc.Utf8.parse('143127d371244133');
        const iv = CryptoJS.enc.Utf8.parse('a21bc8ffeb3857c3');
        const srcs = CryptoJS.enc.Utf8.parse('Guiwang');
        const encrypted = CryptoJS.AES.encrypt(srcs, key, {
            iv,
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7
        });
        console.log(encrypted.ciphertext)
        console.log(encrypted.ciphertext.toString())
    </script>
